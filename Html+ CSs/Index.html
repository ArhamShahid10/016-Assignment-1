<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Knife Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
        }

        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #575757;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            flex: 1 1 calc(33.333% - 40px);
            box-sizing: border-box;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 40px);
            }
        }

        @media (max-width: 480px) {
            .product {
                flex: 1 1 100%;
            }

            nav {
                flex-direction: column;
            }

            nav a {
                text-align: center;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Knife Store</h1>
    </header>
    <nav>
        <a href="file.html" target="_blank">Home</a>
        <a href="Product.html" target="_blank">Products</a>
        <a href="about.html" target="_blank">About Us</a>
        <a href="Contact.html" target="_blank">Contact</a>
        <a href="blog.html" target="_blank">Blog</a>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://cdn.shopify.com/s/files/1/0654/2226/2496/files/Wu_estof_Classic_8-inch_Chef_Bobbi_Lin_0348x_58ab572f-cc6f-40b4-9597-451149205c05.jpg?v=1728570662" alt="Knife 1">
            <h2>Knife 1</h2>
            <p>High-quality stainless steel knife.</p>
        </div>
        <div class="product">
            <img src="https://cdn.shopify.com/s/files/1/0654/2226/2496/files/Wu_estof_Classic_8-inch_Chef_Bobbi_Lin_0348x_58ab572f-cc6f-40b4-9597-451149205c05.jpg?v=1728570662" alt="Knife 2">
            <h2>Knife 2</h2>
            <p>Durable and sharp kitchen knife.</p>
        </div>
        <div class="product">
            <img src="https://cdn.shopify.com/s/files/1/0654/2226/2496/files/Wu_estof_Classic_8-inch_Chef_Bobbi_Lin_0348x_58ab572f-cc6f-40b4-9597-451149205c05.jpg?v=1728570662" alt="Knife 3">
            <h2>Knife 3</h2>
            <p>Perfect for all your cutting needs.</p>
        </div>
    </div>
</body>
</html>
